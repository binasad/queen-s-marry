# Gradle memory settings - reduced for lower memory systems
# --enable-native-access=ALL-UNNAMED avoids Java 22+ restricted method warnings
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 --enable-native-access=ALL-UNNAMED
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
# Reduce memory pressure
org.gradle.caching=true
 
android.useAndroidX=true
android.enableJetifier=true
