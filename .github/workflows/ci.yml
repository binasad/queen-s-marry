name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Flutter Mobile App CI
  flutter-app:
    name: Flutter App
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'salon-app/') || github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.1'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: ./salon-app
        run: flutter pub get
      
      - name: Analyze code
        working-directory: ./salon-app
        run: flutter analyze
      
      - name: Run tests
        working-directory: ./salon-app
        run: flutter test || true  # Continue if no tests exist
      
      - name: Build APK (debug)
        working-directory: ./salon-app
        run: flutter build apk --debug || true

  # Next.js Admin Web CI
  admin-web:
    name: Admin Web (Next.js)
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'admin-web/') || github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./admin-web
        run: npm ci
      
      - name: Run linter
        working-directory: ./admin-web
        run: npm run lint || true
      
      - name: Build Next.js app
        working-directory: ./admin-web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:5000' }}

  # Backend API CI
  backend:
    name: Backend API
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'backend/') || github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint || true
      
      - name: Run tests
        working-directory: ./backend
        run: npm test || true
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }}
