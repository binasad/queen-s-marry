name: Admin Web CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'admin-web/**' # Only triggers if files in the admin-web folder change

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4


      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'


      # Build Docker image (optional, for verification)
      - name: Build Docker image
        run: docker build -t admin-web:latest .
        working-directory: ./admin-web

      # Deploy to Vercel (uses Dockerfile if present)
      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: ./admin-web

      # Export env vars
      - name: Export env vars
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}" >> $GITHUB_ENV
        working-directory: ./admin-web
