name: Admin Web CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'admin-web/**' # Only triggers if files in the admin-web folder change

jobs:
  deploy-to-vercel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Node.js to match your exact environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.15.0'
          cache: 'npm'
          cache-dependency-path: './admin-web/package-lock.json'

      - name: Install Vercel CLI
        run: npm install --global vercel

      # Pull Vercel Environment Information
      # This links your local build to your Vercel project
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: ./admin-web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # Build Project Artifacts
      # Next.js build happens here using the pulled environment variables
      - name: Build Project Artifacts
        run: vercel build --prod --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: ./admin-web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # Deploy to Vercel
      # Deploys the prebuilt artifacts to the production domain
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: ./admin-web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}