name: Admin Web CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'admin-web/**' # Only triggers if files in the admin-web folder change

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4


      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      # Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: ./admin-web

      # Lint
      - name: Lint
        run: npm run lint
        working-directory: ./admin-web

      # Build
      - name: Build
        run: npm run build
        working-directory: ./admin-web

      # Deploy to Vercel
      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: ./admin-web
