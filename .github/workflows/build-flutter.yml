name: Build Flutter App

on:
  push:
    branches: [ main ]
    paths:
      - 'salon-app/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (android/ios/both)'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - both

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' || (github.event_name == 'push' && contains(github.event.head_commit.modified, 'salon-app/'))
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.1'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: ./salon-app
        run: flutter pub get
      
      - name: Build APK
        working-directory: ./salon-app
        run: flutter build apk --release
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: salon-app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.1'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: ./salon-app
        run: flutter pub get
      
      - name: Build iOS
        working-directory: ./salon-app
        run: flutter build ios --release --no-codesign
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: salon-app/build/ios/iphoneos/Runner.app
          retention-days: 30
