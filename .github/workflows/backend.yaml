name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build-and-deploy: # This must contain ALL steps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: LOGIN (Missing in your current log)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # STEP 2: BUILD AND PUSH (Your log only shows Build)
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/salon-backend:latest ./backend
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/salon-backend:latest

      # STEP 3: DEPLOY (Missing in your current log)
      - name: SSH to EC2 and Update
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/Aztrosys/backend
            cat <<EOF > /home/ubuntu/Aztrosys/backend/.env
            ${{ secrets.ENV_FILE }}
            EOF
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/salon-backend:latest
            sudo docker stop salon-backend || true
            sudo docker rm salon-backend || true
            sudo docker run -d --name salon-backend -p 5000:5000 --restart always --env-file /home/ubuntu/Aztrosys/backend/.env ${{ secrets.DOCKER_HUB_USERNAME }}/salon-backend:latest
            sudo docker image prune -f