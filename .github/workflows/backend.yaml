name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 2. Build and Push (Your log showed only Build, now we add Push)
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/salon-backend:latest ./backend
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/salon-backend:latest

      # 3. SSH to EC2 and Deploy (This is the part that sends it to your server)
      - name: SSH to EC2 and Update
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/Aztrosys/backend
            cat <<EOF > /home/ubuntu/Aztrosys/backend/.env
            ${{ secrets.ENV_FILE }}
            EOF
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/salon-backend:latest
            sudo docker stop salon-backend || true
            sudo docker rm salon-backend || true
            sudo docker run -d \
              --name salon-backend \
              -p 5000:5000 \
              --restart always \
              --env-file /home/ubuntu/Aztrosys/backend/.env \
              ${{ secrets.DOCKER_HUB_USERNAME }}/salon-backend:latest
            sudo docker image prune -f
